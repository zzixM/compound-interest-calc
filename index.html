<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrest Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="flex-container-column">
            <h1 class="heading primary">Interest Calculator</h1>
            <form id="interest-form" class="flex-container-column secondary">
                <label for="principal">Principal Amount (Initial Investment):</label>
                <input type="number" id="principal" name="principal" required>

                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" name="rate" step="0.01" required>

                <label for="time">Time (years):</label>
                <input type="number" id="time" name="time" required>

                <button type="submit">Calculate Interest</button>

            </form>
            <div id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>
</body>
<footer>
    <p class="flex-container-column primary">Copyright zzixM &#169;</p> <!--Unicode Character for copyright symbol-->
</footer>
</html>

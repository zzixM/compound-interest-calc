<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="flex-container-column" id="mainCard">
            <h1 class="heading">Interest Calculator</h1>
            <p class="main-text muted">Please Only enter numbers greater than zero</p>
            <div class="main-text flex-container-column" id="interest-form">
                <label for="principal">1- Principal Amount (Initial Investment):</label>
                <input type="number" id="principal">

                <label for="rate">2- Annual Interest Rate (%):</label>
                <input type="number" id="rate" step="0.01">

                <label for="frequency">3- Frequency (per year interest is applied)</label>
                <input type="number" id="frequency">

                <label for="year">4- Time (years):</label>
                <input type="number" id="year">

                <button class="btn-primary" id="btn-submit" onclick="runSubmit()">Calculate Interest</button>
                <button class="btn-primary" id="btn-reset" onclick="runReset()">Reset</button>
            </div>
            <div class="flex-container hide" id="resultCard">
                <p class="main-text" id="result">
                    <!-- Result will be displayed here -->
                </p>
            </div>
        </div>
    </div>
</body>
<footer>
    <p class="flex-container-column">Copyright zzixM &#169;</p> <!--Unicode Character for copyright symbol-->
</footer>
</html>
